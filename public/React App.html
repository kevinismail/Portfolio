.container {
  width: calc(100vw - 160px); /* 100% de la largeur de la fenêtre de visualisation moins 160px de padding */
  height: 1.4375rem; /* 22px / 16px = 1.4375rem */
  display: flex;
  justify-content: space-between;
  padding: 1rem 5rem; /* 16px / 16px = 1rem, 80px / 16px = 5rem */
  padding-left: 1rem; /* Ajoute un padding gauche pour éviter que le logo ne déborde */
}

/* style logo */
/* 169px / 16px = 10.75rem */
/* 36px / 16px = 2.25rem */
.logo {
  width: 10.75rem;
  height: 2.25rem;
}

/* style Navigation */
.link-group {
  display: flex;
  gap: 1rem; /* 16px / 16px = 1rem */
  margin-left: auto;
}

.button {
  background-color: #111827;
  color: #F9FAFB;
  width: 136px;
  height: 36px;
  border-radius: 12px;
  padding: 6px 16px;
  gap: 8px;
}

@media screen and (max-width: 768px) {
  .container {
    flex-direction: column;
    align-items: center;
  }
  .link-group {
    margin-left: 0;
    justify-content: center;
    gap: 2rem; /* 32px / 16px = 2rem */
  }
  .logo {
    width: 50%; /* Réduit la taille du logo sur les petits écrans */
  }
}
p {
  color: #4B5563;
  font-size: 1rem;
  line-height: 1.5rem;
  font-weight: 400;
}

.link {
  font-size: 1.25rem;
  color: #4B5563;
  text-decoration: none;
  font-weight: 500;
}

h1 {
  font-family: Inter;
  font-weight: 700;
  font-size: 60px;
  line-height: 72px;
  letter-spacing: -2%;
  color: #111827;
}

.sectionOne {
  background-color: #FFFFFF;
}

.sectionTwo {
  background-color: #F9FAFB;
}

.welcome-section {
  width: 60%;
  padding: 96px 112px;
}

.welcome-section img {
  object-fit: cover;
}

@media (max-width: 600px) {
  .welcome-section {
    width: 100%;
  }
}
.icones {
  display: flex;
  align-items: center;
}

.buttoncontainer {
  display: flex;
  justify-content: center;
}

.image {
  box-shadow: 0 0 0 5% #F9FAFB;
}
